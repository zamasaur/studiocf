<!DOCTYPE html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="data:,">
    <link href="./css/style.css" rel="stylesheet">
    <title>StudiOCF</title>
</head>

<body>

    <div id="root">
        <div id="spinner" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="carousel" class="carousel slide d-none" data-bs-ride="carousel" data-bs-interval="false">
            <div class="carousel-inner">
                <div id="quiz" class="carousel-item active">
                    <div class="d-flex title">QUIZ</div>
                    <div class="d-flex-column main">
                        <div class="d-flex toolbar">
                            <select class="form-select subject">
                                <option value="all" selected>Qualsiasi materia</option>
                            </select>
                            <select class="form-select content">
                                <option value="all" selected>Qualsiasi contenuto</option>
                            </select>
                            <select class="form-select subcontent">
                                <option value="all" selected>Qualsiasi sub-contenuto</option>
                            </select>
                            <select class="form-select level">
                                <option value="all" selected>Qualsiasi livello</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between align-items-center counter">
                            <div>id:</span><span class="id">Loading...</span></div>
                            <div><span class="fraction">Loading...</span></div>
                        </div>
                        <div class="d-flex-column data">
                            <div class="question">Loading...</div>
                            <div class="a_answer">Loading...</div>
                            <div class="b_answer">Loading...</div>
                            <div class="c_answer">Loading...</div>
                            <div class="d_answer">Loading...</div>
                        </div>
                        <div class="d-flex commandbar">
                            <button type="button" class="btn btn-primary w-50 prev"><i class="fa-sharp fa-solid fa-backward-step"></i></button>
                            <button type="button" class="btn btn-primary w-50 next"><i class="fa-sharp fa-solid fa-forward-step"></i></button>
                        </div>
                    </div>
                </div>
                <div id="lesson" class="carousel-item">
                    <div class="d-flex title">LESSON</div>
                    <div class="d-flex-column main">
                        <div class="d-flex toolbar">
                            <select class="form-select subject">
                                <option value="all" selected>Qualsiasi materia</option>
                            </select>
                            <select class="form-select content">
                                <option value="all" selected>Qualsiasi contenuto</option>
                            </select>
                            <select class="form-select subcontent">
                                <option value="all" selected>Qualsiasi sub-contenuto</option>
                            </select>
                            <select class="form-select level">
                                <option value="all" selected>Qualsiasi livello</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between align-items-center counter">
                            <div>id:</span><span class="id">Loading...</span></div>
                            <div><span class="fraction">Loading...</span></div>
                        </div>
                        <div class="d-flex-column data">
                            <div class="question">Loading...</div>
                            <div class="a_answer">Loading...</div>
                            <div class="b_answer">Loading...</div>
                            <div class="c_answer">Loading...</div>
                            <div class="d_answer">Loading...</div>
                        </div>
                        <div class="d-flex justify-content-center commandbar">
                            <button type="button" class="btn btn-primary w-100 playpause"><i
                                    class="fa-sharp fa-solid fa-play"></i></button>
                        </div>
                    </div>
                </div>
                <div id="search" class="carousel-item">
                    <div class="d-flex title">SEARCH</div>
                    <div class="d-flex-column main">
                        <div class="d-flex toolbar">
                            <textarea spellcheck="false" placeholder="Search..."></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center counter">
                            <div>id:</span><span class="id">Loading...</span></div>
                            <div><span class="fraction">Loading...</span></div>
                        </div>
                        <div class="d-flex-column data">
                            <textarea class="question" disabled placeholder="Question..."></textarea>
                            <textarea class="answer" disabled placeholder="Answer..."></textarea>
                        </div>
                        <div class="d-flex commandbar">
                            <button type="button" class="btn btn-primary w-50 prev"><i class="fa-sharp fa-solid fa-backward-step"></i></button>
                            <button type="button" class="btn btn-primary w-50 next"><i class="fa-sharp fa-solid fa-forward-step"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
